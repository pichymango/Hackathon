<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siren</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.3s ease;
        }

        .audio-container {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 280px;
            width: 100%;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }

        .back-button img {
            width: 30px; /* Adjust size as needed */
            height: auto;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #0078D4;
        }

        p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #555555;
        }

        .play-btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0078D4;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 120, 212, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .play-btn:hover {
            background-color: #005A9E;
            box-shadow: 0px 6px 12px rgba(0, 90, 158, 0.3);
        }
    </style>
</head>
<body>
    <div class="audio-container">
        <button class="back-button" onclick="window.history.back()">
            <img src="back-button.png" alt="Back">
        </button>
        <h1>Siren Sound</h1>
        <p>Press the button to play the Siren Sound.</p>
        <button class="play-btn" onclick="playAudio()">Play Siren Sound</button>
        <audio id="audioPlayer" src="siren.mp3"></audio>
    </div>

    <script>
        function playAudio() {
            const audio = document.getElementById('audioPlayer');
            audio.play();
        }
    </script>
</body>
</html>
